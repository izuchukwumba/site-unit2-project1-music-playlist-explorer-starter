<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="root">
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main id = "main">
        <div id="playlists"></div>
    </main>

    <div id="modal-container">
        <div class="modal-content">
            <span class="close-icon">&times;</span>
            <div class="modal-playlist-container">
                <img src="" class="modal-playlist-image"/>
                <div class="modal-playlist-text">
                    <div class="modal-playlist-title"></div>
                    <div class="modal-playlist-creator-name"></div>
                </div>
            </div>
            <div class="modal-song-info">
                <div class="song-container">
                    <img src="" class="song-img"/>
                    <div class="song-text">
                        <div class="song-title"></div>
                        <div class="song-artist-name"></div>
                        <div class ='album-name'></div>
                    </div>
                    <div class="song-duration"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
